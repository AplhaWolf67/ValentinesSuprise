<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Love Ya Like A Sister', cursive;
            background-color: #ffcccb; /* Light pink background */
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            color: #d32f2f; /* Dark red text */
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Heart Animation */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

            .hearts span {
                position: absolute;
                display: block;
                width: 20px;
                height: 20px;
                animation: animateHearts 5s linear infinite;
                bottom: -100px;
            }

                /* Heart Shape */
                .hearts span::before,
                .hearts span::after {
                    content: '';
                    position: absolute;
                    width: 14px; /* Adjust size */
                    height: 22px; /* Adjust size */
                    background-color: #ff4d4d; /* Red hearts */
                    border-radius: 50% 50% 0 0; /* Round top, flat bottom */
                }

                .hearts span::before {
                    left: 10px;
                    transform: rotate(-45deg); /* Rotate left circle */
                }

                .hearts span::after {
                    left: 0;
                    transform: rotate(45deg); /* Rotate right circle */
                }

        /* Heart Animation Keyframes */
        @keyframes animateHearts {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Add a fun Valentine font */
        @import url('https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap');
    </style>
</head>
<body>
    <h1>THANK YOUUUUUUUUU 💖</h1>

    <!-- Heart Animation -->
    <div class="hearts">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
