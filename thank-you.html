<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Love Ya Like A Sister', cursive;
            background-color: #ffcccb; /* Light pink background */
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            color: #d32f2f; /* Dark red text */
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Image Styles */
        .thank-you-image {
            width: 150px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space between image and heading */
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a subtle shadow */
        }

        /* Heart Animation */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

            .hearts span {
                position: absolute;
                display: block;
                width: 20px;
                height: 20px;
                animation: animateHearts 5s linear infinite;
                bottom: -100px;
            }

                /* Heart Shape */
                .hearts span::before,
                .hearts span::after {
                    content: '';
                    position: absolute;
                    width: 15px; /* Adjust size */
                    height: 24px; /* Adjust size */
                    background-color: #ff4d4d; /* Red hearts */
                    border-radius: 15px 15px 0 0; /* Rounder tops */
                }

                .hearts span::before {
                    left: 15px;
                    transform: rotate(-45deg); /* Rotate left circle */
                    transform-origin: 0 100%; /* Adjust rotation origin */
                }

                .hearts span::after {
                    left: 0;
                    transform: rotate(45deg); /* Rotate right circle */
                    transform-origin: 100% 100%; /* Adjust rotation origin */
                }

        /* Heart Animation Keyframes */
        @keyframes animateHearts {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Add a fun Valentine font */
        @import url('https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap');
    </style>
</head>
<body>
    <!-- Image at the top -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHNmfohcISvmHJ_urjYqJYifa1PuXCuxXm2Q&s" alt="Thank You Image" class="thank-you-image">

    <h1>THANK YOUUUUUUUUU 💖</h1>

    <!-- Heart Animation -->
    <div class="hearts" id="heartsContainer"></div>

    <script>
    // Function to create a heart
    function createHeart() {
      const heart = document.createElement('span');
      heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
      heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random speed
      heart.style.opacity = Math.random(); // Random opacity
      heart.style.fontSize = Math.random() * 20 + 10 + 'px'; // Random size
      document.getElementById('heartsContainer').appendChild(heart);

      // Remove the heart after the animation ends
      setTimeout(() => {
        heart.remove();
      }, 5000); // Matches the animation duration
    }

    // Generate hearts more frequently
    setInterval(createHeart, 300); // Create a new heart every 300ms
    </script>
</body>
</html>
